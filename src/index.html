<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./images/3.jpeg" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:title" content="Furniture systems..." />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://furniture-systems-vikno-center-mobile.netlify.app/"
    />
    <meta
      property="og:image"
      content="https://www.linkpicture.com/q/binary-gb29cc4a96_1280.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://www.linkpicture.com/q/binary-gb29cc4a96_1280.jpg"
    />

    <title>Furniture systems</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />

    <link rel="icon" href="/favicon.ico" />
    <link
      rel="icon"
      href="./images/3-svg-editor-image.svg"
      type="image/svg+xml"
    />
    <link rel="manifest" href="./images/favicons/manifest.json" />
  </head>
  <body id="body">
    <header>
      <div>
        <p>Start project</p>
      </div>
    </header>
    <main>
      <section class="currency-rate__section">
        <div class="currency-rate__block">
          <label
            >Курс Euro
            <input
              type="number"
              class="currency-rate__input"
              data-currency-rate="currency-rate"
              value="38.00"
            />
          </label>
          <button type="button" data-action="margin" disabled>%data</button>
        </div>
      </section>
      <section class="input-data-section">
        <form>
          <div class="form-group .container" data-form="1">
            <div class="form-group__input-field">
              <div class="form-counter">1</div>
              <div class="width-height-quantity-block">
                <label class="label"
                  >Ширина
                  <input type="number" class="size-input" data-input="width" />
                </label>
                <label
                  >Висота
                  <input type="number" class="size-input" data-input="height" />
                </label>
                <div id="counter" class="counter-block">
                  <p>Кількість</p>
                  <div class="counter">
                    <button type="button" data-action="decrement">
                      <svg class="counter-button__icon" data-action="decrement">
                        <use
                          href="./symbol-defs.svg#icon-minus"
                          data-action="decrement"
                        ></use>
                      </svg>
                    </button>
                    <span data-value="value" class="counter-value">1</span>
                    <button type="button" data-action="increment">
                      <svg class="counter-button__icon" data-action="increment">
                        <use
                          class="counter-button_icon__icon"
                          href="./symbol-defs.svg#icon-plus"
                          data-action="increment"
                        ></use>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="required-option">
                <div class="side-of-hinge-radio-block">
                  <p class="side-of-hinge-radio-block__label">
                    Сторона петель:
                  </p>
                  <label>
                    <input
                      type="radio"
                      name="side-of-hinge-1"
                      class="side-of-hinge-css"
                      value="left"
                    />
                    Ліворуч
                  </label>
                  <label>
                    <input
                      type="radio"
                      name="side-of-hinge-1"
                      class="side-of-hinge-css"
                      value="right"
                      checked
                    />
                    Праворуч
                  </label>
                </div>
                <div class="system-of-pvc-block">
                  <label for="size">Профільна система</label>
                  <select class="select-block">
                    <option value="13" name="system-of-pvc" selected>
                      13-та серія
                    </option>
                    <option value="9" name="system-of-pvc">9-та серія</option>
                    <option value="Salamander" name="system-of-pvc">
                      Salamander(13)
                    </option>
                    <option value="Rehau" name="system-of-pvc">
                      Rehau(13)
                    </option>
                    <option value="Veka" name="system-of-pvc">Veka(13)</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="remove-option-button-block">
              <button
                type="button"
                class="button-icon type-of-opening"
                data-action="open-second-modal"
              >
                <svg class="button-icon-svg">
                  <use href="/symbol-defs.svg#icon-window"></use>
                </svg>
              </button>

              <button
                type="button"
                data-option="1"
                class="button-icon option-button"
                data-action="options"
                disabled
              >
                <svg class="button-icon-svg">
                  <use href="/symbol-defs.svg#icon-cogs"></use>
                </svg>
              </button>

              <button
                type="button"
                class="button-icon remote-button"
                data-action="remote"
              >
                <svg class="button-icon-svg">
                  <use href="/symbol-defs.svg#icon-bin"></use>
                </svg>
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="wide-button order-count-button"
            data-action="form-submit"
            disabled
          >
            Порахувать
            <div class="icon-block">
              <svg class="wide-button-svg__icon">
                <use href="/symbol-defs.svg#icon-calculator"></use>
              </svg>
            </div>
          </button>
        </form>
        <div class="table-container hidden"></div>
        <div class="container">
          <button type="button" class="wide-button add-button">
            Додати
            <div class="icon-block">
              <svg class="wide-button-svg__icon">
                <use href="./symbol-defs.svg#icon-plus"></use>
              </svg>
            </div>
          </button>
        </div>
        <div class="container">
          <button type="button" class="wide-button new-order-button hidden">
            Новий прорахунок
            <div class="icon-block">
              <svg class="wide-button-svg__icon">
                <use href="./symbol-defs.svg#icon-undo2"></use>
              </svg>
            </div>
          </button>
        </div>
      </section>
    </main>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->
    <footer></footer>

    <!-- Modal Window -->
    <div class="backdrop hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal__close-button" data-modal-close>
          <svg class="modal__icon-close">
            <use href="/symbol-defs.svg#icon-cross"></use>
          </svg>
        </button>
        <p class="modal__top-text">Додаткові опції комплекта:</p>
        <div class="size-input-modal-block">
          <label
            >Ширина
            <input
              type="input"
              class="size-input-modal"
              data-input="width"
              disabled
            />
          </label>
          <label
            >Висота
            <input
              type="input"
              class="size-input-modal"
              data-input="height"
              disabled
            />
          </label>
        </div>

        <div class="optional-settings-block">
          <form action="#" class="modal-form">
            <div
              class="handle-distance-modal-block type-1 type-2 type-4 type-5"
              data-title="enter data"
              data-select="select"
            >
              <label
                >Висота від низу до ручки
                <input
                  type="number"
                  class="size-input-modal"
                  data-input="handle-distance"
                  data-title="enter data"
                  placeholder=""
                />
              </label>
              <div class="handle-distance-modal-block__info hidden">
                enter data
              </div>
            </div>

            <label class="type-2 hidden" data-select="select">
              Поворотно-відкидний привід(покращений прижим)
              <input
                type="checkbox"
                class="turn-tilt-getriebe-type-2-modal"
                name="turn-tilt-getriebe-type-2"
                value="turn-tilt-getriebe-type-2"
              />
            </label>
            <div class="shtulp-radio-modal-block type-5" data-select="select">
              <p class="shtulp-radio-modal-block__label">Штульп:</p>
              <label>
                <input
                  type="radio"
                  name="shtulp-radio"
                  class="shtulp-getriebe-radio side-of-hinge-css"
                  value="getriebe"
                  checked
                />
                привод
              </label>
              <label>
                <input
                  type="radio"
                  name="shtulp-radio"
                  class="shtulp-latch-radio side-of-hinge-css"
                  value="latch"
                />
                шпінгалети
              </label>
            </div>
            <label
              class="hidden type-2 type-3 type-5"
              for="hinge-side-press"
              data-select="select"
              >Прижим зі сторони петель
              <select class="hinge-side-press-block-modal">
                <option value="hinge-side-press-type-1" name="hinge-side-press">
                  1шт - накладний
                </option>
                <option
                  value="hinge-side-press-type-2"
                  name="hinge-side-press"
                  selected
                >
                  2шт - накладний
                </option>
                <option value="hinge-side-press-type-3" name="hinge-side-press">
                  1шт - фальц. петля нерег.
                </option>
                <option value="hinge-side-press-type-4" name="hinge-side-press">
                  2шт - фальц. петля нерег.
                </option>
                <option value="hinge-side-press-type-5" name="hinge-side-press">
                  1шт - фальц. петля рег.
                </option>
                <option value="hinge-side-press-type-6" name="hinge-side-press">
                  2шт - фальц. петля рег.
                </option>
                <option value="hinge-side-press-type-7" name="hinge-side-press">
                  Без прижиму
                </option>
              </select>
            </label>
            <label class="type-1 type-4" data-select="select">
              Зимове провітрювання
              <input
                type="checkbox"
                class="micro-ventilation-modal"
                name="micro-ventilation"
                value="micro-ventilation"
                checked
              />
            </label>
            <label class="type-1 type-2 type-4 type-5" data-select="select">
              Нижній горизонтальний прижим
              <input
                type="checkbox"
                class="bottom-horizontal-lock-modal"
                name="bottom-horizontal-lock"
                value="bottom-horizontal-lock"
              />
            </label>
            <label class="type-1 type-2 type-4 type-5" data-select="select">
              Без нижньої петлі
              <input
                type="checkbox"
                class="without-bottom-hinge-modal"
                name="without-bottom-hing"
                value="without-bottom-hing"
              />
            </label>

            <button
              type="submit"
              class="wide-button modal__submit-button"
              data-modal="modal__submit-button"
            >
              Застосувати
              <div class="icon-block">
                <svg class="wide-button-svg__icon">
                  <use href="./symbol-defs.svg#icon-checkmark"></use>
                </svg>
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- typeOfOpeningModalFormRef -->

    <div class="type-of-opening-modal-backdrop hidden">
      <div class="type-of-opening-modal">
        <button type="button" class="modal__close-button">
          <svg class="modal__icon-close">
            <use href="/symbol-defs.svg#icon-cross"></use>
          </svg>
        </button>
        <!-- <p class="type-of-opening-modal__top-text">Тип відкривання:</p> -->
        <div class="type-of-opening-settings-block">
          <form action="#2" class="type-of-opening-modal-form">
            <label for="type-of-opening"
              >Тип відкривання
              <select class="select-type-of-opening-block">
                <option value="type-1" name="type-of-opening" selected>
                  Поворотно-відкидна
                </option>
                <option value="type-2" name="type-of-opening">Поворотна</option>
                <option value="type-3" name="type-of-opening">Фрамуга</option>
                <option value="type-4" name="type-of-opening">
                  Штульп активна
                </option>
                <option value="type-5" name="type-of-opening">
                  Штульп пасивна
                </option>
              </select>
            </label>
            <button
              type="submit"
              class="wide-button modal__submit-button"
              data-modal="type-of-opening-modal__submit-button"
            >
              Застосувати
              <div class="icon-block">
                <svg class="wide-button-svg__icon">
                  <use href="./symbol-defs.svg#icon-checkmark"></use>
                </svg>
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
